<html>
    <head>
        <title>Bootstrap</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/bootstrap-utilities.min.css" rel="stylesheet" />
    </head>
    <body>

        <header class="container text-bg-info" style="height: 1fr">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg bg-body-tertiary">
                        <div class="container-fluid">
                          <a class="navbar-brand" href="#">Navbar</a>
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                              <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                              </li>
                              <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Dropdown
                                </a>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">Action</a></li>
                                  <li><a class="dropdown-item" href="#">Another action</a></li>
                                  <li><hr class="dropdown-divider"></li>
                                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                              </li>
                            </ul>
                            <form class="d-flex" role="search">
                              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                              <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                          </div>
                        </div>
                      </nav>
                </div>


                <div class="row align-items-center">
                    <div class="col-md-4">
                        <img src="resources/images/p1.jpg" class="img-responsive" style="width: 150px;height: 130px;" />
                    </div>
                    <div class="col-md-4 text-center align-middle">
                        <h1 class="text-success">
                            My Bootstrap Class
                        </h1>
                        </div>
                    <div class="col-md-4 justify-content-center">3</div>
                </div>
            </div>

        </header>

        <section class="container">
            <div class="row">
                <aside class="col-md-4 text-bg-warning" style="height: 700px;"></aside>
                <main class="col-md-8 text-bg-danger" style="height: 700px;">
                    <div class="container">
                        <div class="row">
                            <form>
                                <div class="row">
                                    <div class="col-md-5">
                                        <div class="mb-3">
                                            <input type="text" class="form-control" placeholder="First Name" />
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="mb-3">
                                            <input type="text" class="form-control" placeholder="Last Name" />
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-10">
                                        <label class="label text-info">Select Me</label>
                                        <select class="form-control">
                                            <option>1</option>
                                            <option>1</option>
                                            <option>1</option>
                                            <option>1</option>
                                            <option>1</option>
                                            <option>1</option>
                                            <option>1</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-check pl-5">
                                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                        <label class="form-check-label" for="checkDefault">
                                          Default checkbox
                                        </label>
                                      </div>
                                </div>
                                

                                <div class="row">
                                    <div class="col-md-8">
                                        <label>Age: <span>older than 12 years</span></label>
                                        <input type="range" class="form-range" step="1" min="12" max="35" />

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">#</span>
                                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                      </div>
                                </div>

                                <div class="row">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                        <label for="floatingInput">Email address</label>
                                      </div>
                                </div>

                                <div class="row">
                                    <textarea class="form-control"></textarea>

                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                                        <label for="floatingTextarea">Comments</label>
                                      </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </main>
            </div>

        </section>

    </body>
</html>
